<!--Forgot Password Starts-->
<section id="forgot-password">
  <div class="container-fluid forgot-password-bg">
    <div
      class="row full-height-vh m-0  d-flex align-items-center justify-content-center"
    >
      <div class="col-md-7 col-sm-12">
        <div class="card">
          <div class="card-content">
            <div class="card-body fg-image">
              <div class="row m-0">
                <div class="col-lg-6 d-none d-lg-block text-center py-3">
                  <img
                    src="../../../../assets/img/gallery/forgot.png"
                    alt=""
                    class="img-fluid"
                    width="300"
                    height="230"
                  />
                </div>
                <div class="col-lg-6 col-md-12 bg-white px-4 pt-3">
                  <h4 [translate]="'Recover Password'" class="card-title mb-2"></h4>
                  <p [translate]="'Please enter your email address and we will send you instructions on how to reset your password.'" class="card-text mb-3">
                    
                  </p>
                  <ng-container *ngIf="errors && errors?.length && !submitted" outline="danger" role="alert">
                    <p class="alert-title"><b [translate]="'Oh snap!'"></b></p>
                    <ul class="alert-message-list">
                      <li *ngFor="let error of errors" class="alert-message">{{ error }}</li>
                    </ul>
                  </ng-container>
                  
                  <ng-container *ngIf="messages?.length && !submitted" outline="success" role="alert">
                    <p class="alert-title"><b [translate]="'Hooray!'"></b></p>
                    <ul class="alert-message-list">
                      <li *ngFor="let message of messages" class="alert-message">{{ message }}</li>
                    </ul>
                  </ng-container>
                
                  <input
                  [(ngModel)]="userEmail"
                  #email="ngModel"
                  id="input-email"
                  name="email"
                  class="form-control mb-3"
                  pattern=".+@.+\..+"
                  placeholder="{{'email' | translate}}"
                  autofocus
                  fullWidth
                  fieldSize="large"
                  [required]="true"
                  [attr.aria-invalid]="email.invalid && email.touched ? true : null">
           <ng-container *ngIf="email.invalid && email.touched">
             <p [translate]="'Email is required'" class="caption status-danger" *ngIf="email.errors?.required">
               
             </p>
             <p [translate]="'Email is invalid'" class="caption status-danger" *ngIf="email.errors?.pattern">
             </p>
           </ng-container>
                  <div class="fg-actions d-flex justify-content-between">
                    <div class="login-btn">
                      <button class="btn btn-outline-primary">
                        <a [translate]="'Back To Login'"
                          class="text-decoration-none"
                          [routerLink]="['/pages/login']"
                          ></a
                        >
                      </button>
                    </div>
                    <div class="recover-pass">
                      <button class="btn btn-primary">
                        <a [translate]="'Recover'"
                          class="text-decoration-none text-white"
                          (click)="onSubmit()" >
                          
                        </a>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Forgot Password Ends-->
