
<div class="card">
    <div class="card-header">
    <h4 class="card-title" [translate]="'Applied candidates'"></h4>
    </div>
    <div class="card-content">
      <div class="card-body">
        <div class="table-responsive">
            <ng2-smart-table *ngIf="renderTable" [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
              </ng2-smart-table>
         </div>
      </div>
    </div>
  </div>
