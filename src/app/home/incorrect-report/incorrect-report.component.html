<div class="col-12">
    <div class="card">
      <div class="card-content">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th class="text-right" [translate]="'Candidate Name'"></th> 
                <th class="text-right" [translate]="'Job title'"></th> 
                <th class="text-right" [translate]="'jobStatus'"></th>
                <th class="text-right" [translate]="'Amendment remarks'"></th> 
                <th class="text-right" [translate]="'Update'"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of data">
                <td class="text-right">
                  {{row.CandidateName}}
                </td>
                <td class="text-right">
                    {{row.Title}}
                </td>
                <td class="text-right">
                    {{row.Status}}
                </td>
                <td class="text-right">
                    {{row.StatusDescription}}
                </td>
                <td>
                  <button [translate]="'Update'" type="button" class="btn btn-outline-secondary text-right" (click)="openModal(dialog)">
                    
                  </button>
                </td>
                
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
