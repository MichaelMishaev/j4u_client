<div class="col-12">
    <div class="card">
      <div class="card-content">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th class="text-right" [translate]="'Candidate Name'"></th> 
                <th class="text-right" [translate]="'Job title'"></th> 
                <th class="text-right" [translate]="'jobStatus'"></th>
                <th class="text-right" [translate]="'Amendment remarks'"></th> 
                <th class="text-right" [translate]="'Update'"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of data">
                <td class="text-right">
                  {{row.CandidateName}}
                </td>
                <td class="text-right">
                    {{row.Title}}
                </td>
                <td class="text-right">
                    {{row.Status}}
                </td>
                <td class="text-right">
                    {{row.StatusDescription}}
                </td>
                <td>
                  <button [translate]="'Update'" type="button" class="btn btn-outline-secondary text-right" (click)="openModal(dialog, row.JobCandidateId)">
                    
                  </button>
                </td>
                
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
    <ng-template #dialog let-jobs let-ref="dialogRef">
      <div class="card">
        <div class="card-content">
          <div class="card-body">

            <form class="form">
              <div class="form-body">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label [translate]="'Amendment remarks'"></label>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="projectinput8" class="sr-only">About Project</label>
                  <textarea [(ngModel)]="fixedStatusDescription" id="projectinput8" rows="5" class="form-control" name="comment" placeholder="About Project"></textarea>
                </div>
              </div>
              <div>
                <button type="button" class="btn btn-raised btn-warning mr-1">
                  <i class="ft-x"></i> Cancel
                </button>
                <button type="button" class="btn btn-raised btn-primary">
                  <i class="ft-check" (click)="updateJobCandidateHistory()"></i> Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </ng-template>
